<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complicated Metronome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Complicated Metronome</div>
    <button id="play-button" class="">
      <svg version="1.1" id="circle" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      viewBox="0 0 512 512" xml:space="preserve">
        <g>
          <path id="playIcon" class="" fill="white" d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z" transform="scale(0.3) translate(70)" transform-origin="center" />
          <path id="pauseIcon" class="hidden" fill="white" d="M144 479H48c-26.5 0-48-21.5-48-48V79c0-26.5 21.5-48 48-48h96c26.5 0 48 21.5 48 48v352c0 26.5-21.5 48-48 48zm304-48V79c0-26.5-21.5-48-48-48h-96c-26.5 0-48 21.5-48 48v352c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48z" transform="scale(0.3) translate(50)" transform-origin="center" />
          <circle id="durationProgress" class="hidden" fill="none" stroke="#EEE" stroke-width="20" stroke-mitterlimit="0" cx="50%" cy="50%" r="246" stroke-dasharray="1540" stroke-linecap="round" transform="rotate(-90 50% 50%)">
              <animate id="durationAnimate" attributeName="stroke-dashoffset" values="1540;0" dur="0s" repeatCount="1"></animate>
          </circle>
        </g>
      </svg>
    </button>

    <div class="tempo-controls">
        <div class="tempo-container">
            <div class="control-value" id="duration"></div>
            <div class="control-label">duration</div>
        </div>
        <div class="tempo-container">
            <div class="control-value" id="interval"></div>
            <div class="control-label">interval</div>
        </div>
    </div>

    <div class="tempo-controls">
        <button class="tempo-change" data-change="-5">-5</button>
        <button class="tempo-change" data-change="-1">-</button>

        <div class="tempo-container">
            <div class="control-value" id="tempo">120</div>
            <div class="control-label">current bpm</div>
        </div>

        <button class="tempo-change" data-change="+1">+</button>
        <button class="tempo-change" data-change="+5">+5</button>
    </div>

    <div class="tempo-controls">
        <button class="tempo-change" data-change="-10">-10</button>
        <button class="tempo-change" data-change="-1">-</button>

        <div class="tempo-container">
            <div class="control-value" id="tempo">120</div>
            <div class="control-label">base bpm</div>
        </div>

        <button class="tempo-change" data-change="+1">+</button>
        <button class="tempo-change" data-change="+10">+10</button>
    </div>

    <div class="gain-controls">
        <button class="gain-change" data-change="-0.2">-0.2</button>
        <button class="gain-change" data-change="-0.05">-0.05</button>

        <div class="gain-container">
            <div class="control-value" id="gain">0.4</div>
            <div class="control-label">current gain</div>
        </div>

        <button class="gain-change" data-change="+0.05">+0.05</button>
        <button class="gain-change" data-change="+0.2">+0.2</button>
    </div>

    <script src="metronome.js"></script>
    <script src="app.js"></script>
</body>
</html>
